<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h3 class="modal-title">Audio Playback</h3>
</div>
<div class="modal-body">
    <table class="table text-center">
        <thead>
            <th>Call ID</th>
            <th>Call Date Time</th>
            <th>Call Duration</th>
        </thead>
        <tbody>
            <tr>
                <td>{{callId}}</td>
                <td>{{callStartDateTime | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                <td>{{callDuration | time}}</td>
            </tr>
        </tbody>
    </table>
    <audio ng-src="{{url}}" controls="controls" preload="auto"></audio>
</div>
